<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
  MVVM模型
    1.M：模型（model）：data中的数据
    2.V：视图（view）：模板代码
    3.VM：视图模型（viewModel）：Vue实例
    观察发现：
      1.data中的所有属性最后都出现在了vm身上
      2.vm身上所有的属性以及Vue原型上的所有数据，在Vue模板中都可以直接使用
-->

<!-- 容器 -->
<div id="root">
  <h1>学校名称：{{name}}</h1>
  <h1>学校地址：{{address}}</h1>
</div>

<script type="text/javascript">
  Vue.config.productionTip = false; //阻止vue启动时生成提示

  const vm = new Vue({
    el:'#root',
    data:{
      name:'张三',
      address:'浙江',
    }
  })
  console.log(vm)
</script>
</body>
</html>
