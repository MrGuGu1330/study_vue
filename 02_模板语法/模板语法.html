<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!--
    Vue模板语法有两大类
      1.插值语法：
        功能：用于解析标签体内容
        写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性
      2.指令语法：
        功能：用于解析标签体（包括标签属性、标签体内容、绑定事件……）
        举例：v-bind:href=‘xxx’或简写为 : href='xxx',xxx同为js表达式，
            且可以直接读取到data中的所有属性
        备注：Vue中有很多的指令，且形式都是v-????，此处只是那v-bind举例
  -->

  <div id="root">
    <h1>插值语法</h1>
    <h3>你好，{{name}}</h3>
    <hr>
    <h>指令语法</h>
    <a v-bind:href="url">点我去学习</a>
<!--  v-bind:可以简写为 ：  -->
    <a :href="url">点我去学习</a>
  </div>



  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止vue启动时生成提示

    new Vue({
      el:'#root',
      data:{
        name:'jack',
        url:'https://www.runoob.com/'
      }
    })
  </script>
</body>
</html>
