<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
  1.Vue中常用的按键别名：
    回车 ==> enter
    删除 ==> delete（捕获“删除”和“退格”键）
    退出 ==> esc
    空格 ==> space
    换行 ==> tab
    上 ==> up
    下 ==> down
    左 ==> left
    右 ==> right

  2.Vue未提及别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case（横短线命名）

  3.系统修饰键（用法特殊）：ctrl、alt、shift、mata
     （1）配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
     （2）配合keydown使用：正常触发事件

  4.  也可以使用keyCode去指定具体的按键（不推荐）

  5.Vue.config.keyCode 自定义键名 = 键码，可以去订做按键别名
-->


<!-- 容器 -->
<div id="root">
  <h2>欢迎来到{{name}}学习</h2>
  <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
</div>

<script type="text/javascript">
  Vue.config.productionTip = false; //阻止vue启动时生成提示

  new Vue({
    el:'#root',
    data:{
      name:'张三'
    },
    methods:{
      showInfo(e) {
        console.log(e.target.value)
      }
    }
  })

</script>
</body>
</html>
