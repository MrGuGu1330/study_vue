<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自定义指令</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
  需求1：定义一个v-big指令，和v-text功能类似，但会把绑定的数值放大十倍
  需求2：定义一个v-fbind指令，和v-bind功能类似，但可以让其绑定的input元素默认获取焦点
-->
<!-- 容器 -->
<div id="root">
  <h2>当前的n值是： <span v-text="n"></span></h2>
  <h2>放大十倍后的n值是：<span v-big="n"></span></h2>
  <button @click="n++">点我n+1</button>
</div>

<script type="text/javascript">
  Vue.config.productionTip = false; //阻止vue启动时生成提示

  new Vue({
    el:'#root',
    data:{
      n:1
    },
    directives:{
      big() {

      }
    }
  })
</script>
</body>
</html>
