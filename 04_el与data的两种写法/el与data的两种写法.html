<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
    data与el的两种写法
        1.el的两种写法
            new Vue时候配置el属性
            先创建Vue实例，随后再通过vm.$mount('#root')指定el的值
        2.data的两种写法
            对象式
            函数式
            如何选择：目前两者皆可，以后学习组件时，data必须使用函数式，否则会报错
        3.一个重要原则
            由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了
-->
<!-- 容器 -->
<div id="root">
    <h1>你好，{{name}}</h1>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false; //阻止vue启动时生成提示

    // const v = new Vue({
    //     //el的两种写法
    //     //第一种写法
    //     // el:'#root',
    //     data:{
    //         name:'张三'
    //     }
    // })
    // console.log(v)
    // //第二种写法
    // v.$mount('#root')

    //data的两种写法
    new Vue({
        el:'#root',
        //data的第一种写法:对象式
//     data:{
//         name:'张三'
//     }

    //data的第二种写法：函数式
        data:function () {
            console.log('@@@',this) //此处的this式Vue实例对象
            return{
                name:'张三'
            }
        }
    })
</script>
</body>
</html>
