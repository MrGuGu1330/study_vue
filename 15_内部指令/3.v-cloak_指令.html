<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
  v-cloak指令(没有值)：
    1.本质是一个特殊属性，Vue实例创建完毕接管容器后，会删除v-cloak属性
    2.使用css配合v-cloak可以解决网速慢时也没展示出{{xxx}}的问题
-->
<!-- 容器 -->
<div id="root">
  <h2 v-cloak>{{name}}</h2>
</div>

<script type="text/javascript">
  Vue.config.productionTip = false; //阻止vue启动时生成提示

  new Vue({
    el:"#root",
    data:{
      name:"菰菰"
    }
  })

</script>
</body>
</html>
