<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
  v-pre指令：
    1.跳过其所在节点的编译过程
    2.可利用它的跳过：没有使用指令语法、没有使用插值语法的节点，会加快编译
-->
<!-- 容器 -->
<div id="root">
  <h2 v-pre>Vue其实很简单</h2>
  <h2 v-pre>当前的n值是：{{n}}</h2>
  <button v-pre @click="n++">点我n+1</button>
</div>

<script type="text/javascript">
  Vue.config.productionTip = false; //阻止vue启动时生成提示

  new Vue({
    el:'#root',
    data:{
      n:1
    }
  })
</script>
</body>
</html>
