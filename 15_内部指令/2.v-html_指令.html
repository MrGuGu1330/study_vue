<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
  v-html指令：
    1.作用：向指定节点中渲染包含HTML结构的内容
    2.与插值语法的区别
      （1）v-html会替换掉节点中的内容，{{xxx}不会
      （2）v-html可以识别html结构
    3.严重注意：v-html有安全性问题！！！！
      （1）在网站上动态渲染任意HTML是非常危险的，容易导致xss攻击
      （2）一定要在可信的内容上使用v-html，永远不要用在用户提交的内容上！
-->
<!-- 容器 -->
<div id="root">
  <div>{{name}}</div>
  <div v-html="str"></div>
</div>

<script type="text/javascript">
  Vue.config.productionTip = false; //阻止vue启动时生成提示

  new Vue({
    el:'#root',
    data:{
      name:'菰菰',
      str:"<h3>你好啊！</h3>"
    }
  })
</script>
</body>
</html>
