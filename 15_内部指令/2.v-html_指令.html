<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!-- 容器 -->
<div id="root">
  <div>{{name}}</div>
  <div v-html="str"></div>
</div>

<script type="text/javascript">
  Vue.config.productionTip = false; //阻止vue启动时生成提示

  new Vue({
    el:'#root',
    data:{
      name:'菰菰',
      str:"<h3>你好啊！</h3>"
    }
  })
</script>
</body>
</html>
